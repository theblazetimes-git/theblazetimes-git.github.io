<!DOCTYPE html>
<html lang="en">
  
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
    
    <title>Not Found (404)</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J47BDWDNY1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      gtag('config', 'G-J47BDWDNY1');
      
      gtag('event', '404', {
        'page_path': window.location.pathname,
      });
    </script>
    
    <style>
      html, code { font: 15px/22px Arial, sans-serif; }
      html { background: #fff; color: #222; height: 100%; }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px 0 15px;
        text-align: center;
      }
      p { margin: 11px 0 22px; }
      ins { color: #777; text-decoration: none; }
      a { color: #1a0dab; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  
  </head>
  
  <body>
    
    <p><b>404.</b> <ins>That’s an error.</ins></p>
    <p id="error-message"></p>
    <p><a href="https://www.theblazetimes.in">Go to Homepage</a></p>
    
    <script>
      const pathArray = window.location.pathname.split('/');
      const slug = pathArray[pathArray.length - 1] || "home";
      const errorMessage = `The requested URL <code>/${slug}</code> was not found on this server. <ins>That’s all we know.</ins>`;
      document.getElementById('error-message').innerHTML = errorMessage;
    </script>
  
  </body>

</html>
