<div class="share sticky-top sticky-top-offset">
  <p>Share</p>
  <ul><li class="ml-1 mr-1"><a target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title }} - {{ page.description }}&url={{ page.url | absolute_url }}" rel="nofollow" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"><i class="fab fa-twitter"></i></a></li><li class="ml-1 mr-1"><a target="_blank" href="https://facebook.com/sharer.php?u={{ page.url | absolute_url }}&quote={{ page.description }}" rel="nofollow" onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;"><i class="fab fa-facebook-f"></i></a></li><li class="ml-1 mr-1"><a target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&summary={{ page.description }}" rel="nofollow" onclick="window.open(this.href, 'width=550,height=435');return false;"><i class="fab fa-linkedin-in"></i></a></li><li class="ml-1 mr-1"><a target="_blank" href="https://api.whatsapp.com/send?text={{ page.title }} - {{ page.description }} {{ page.url | absolute_url }}" rel="nofollow" onclick="window.open(this.href, 'whatsapp-share', 'width=550,height=435');return false;"><i class="fab fa-whatsapp"></i></a></li><li class="ml-1 mr-1"><a target="_blank" href="https://pinterest.com/pin/create/button/?url={{ page.url | absolute_url }}&description={{ page.title }} - {{ page.description }}" rel="nofollow" onclick="window.open(this.href, 'pinterest-share', 'width=550,height=435');return false;"><i class="fab fa-pinterest"></i></a></li><li class="ml-1 mr-1"><a target="_blank" href="https://reddit.com/submit?url={{ page.url | absolute_url }}&title={{ page.title }}&text={{ page.description }}" rel="nofollow" onclick="window.open(this.href, 'reddit-share', 'width=550,height=435');return false;"><i class="fab fa-reddit-alien"></i></a></li></ul>
  {% if page.comments != false %}
  <div class="sep"></div>
  <ul><li><a class="small smoothscroll" href="#disqus_thread"></a></li></ul>
  {% endif %}
</div>
