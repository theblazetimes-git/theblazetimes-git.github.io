etimes.in'/><link rel="dns-prefetch" href='//disqus.com'/><link rel="dns-prefetch" href="//gstatic.com"/><link rel='dns-prefetch' href='//www.googletagmanager.com'/><link rel='dns-prefetch' href='//fonts.googleapis.com'/><link rel='dns-prefetch' href='//pagead2.googlesyndication.com'/>{% if site.adsense == "enabled" %}{% include adsbygoogle.html %}{% endif %}{% if site.analytics == "enabled" %}{% include google-analytics.html %}{% endif %}<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script><script type="application/ld+json">{ "@context": "https://schema.org", "@graph": [{ "@type": "Organization", "@id": "{{ site.url }}/#Organization", "name": "{{ site.name | default: 'Default Site Name' }}", "url": "{{ site.url | default: 'https://www.example.com' }}", "logo": { "@type": "ImageObject", "url": "{{ site.logo | default: 'https://www.example.com/default-logo.jpg' }}", "contentUrl": "{{ site.logo }}", "caption": "{{ site.title }}", "width": "261", "height": "68" }, "legalName": "{{ site.legal_name | default: 'Default Legal Name' }}", "alternateName": "{{ site.alternate_name | default: 'Default Alternate Name' }}", "foundingDate": "{{ site.founding_date | default: '2020-01-01' }}", "sameAs": ["https://www.facebook.com/{{ site.facebook }}", "https://twitter.com/{{ site.x }}"] }, { "@type": "WebSite", "@id": "{{ site.url }}/#WebSite", "name": "{{ site.name | default: 'Default WebSite Name' }}", "url": "{{ site.url | default: 'https://www.example.com' }}", "copyrightHolder": { "@type": "Organization", "@id": "{{ site.url }}/#Organization", "name": "{{ site.title }}", "url": "{{ site.url }}" }, "publisher": { "@type": "Organization", "name": "{{ site.name | default: 'Default Publisher Name' }}", "@id": "{{ site.url }}/#Organization", "logo": { "@type": "ImageObject", "url": "{{ site.url }}/logo.png" } }, "inLanguage": "en" }, { "@type": "WebPage", "@id": "{{
