<!DOCTYPE html>
<html lang="en">
  <!-- Head Start -->
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" name="viewport">

    <!-- Favicon -->
    <link rel="icon" href="{{ site.url }}/favicon.ico">
    <link rel="apple-touch-icon" href="{{ site.url }}/apple-touch-icon.png">

    {% seo %}

    <!-- CSS -->
    <link href="{{ site.url }}/assets/css/404.css" rel="stylesheet">
    <link href="404.css" rel="stylesheet">

    <!-- JS -->
    <script src="{{ site.url }}/assets/js/jquery.min.js"></script>

    <!-- dns-prefetch -->
    <link rel="dns-prefetch" href="//www.theblazetimes.in" />
    <link rel="dns-prefetch" href="//theblazetimes.github.io" />
    <link rel="dns-prefetch" href="//disqus.com" />
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//pagead2.googlesyndication.com" />

    {% if jekyll.environment == 'production' %}
    <!-- Change your GA id in _config.yml -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}

    <!-- Head End -->
  </head>

  <!-- Body Start -->
  <body>
    
    <div class="main-content">
      {{ content }}
    </div>
    
    <!-- Body End -->
  </body>
</html>
